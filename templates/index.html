<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Minimax algorithm demo">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/chessboard.css' %}">
  <link rel="icon" href="">
  <title> {{ title }}</title>
</head>
<body>
<div class="container-lg">
  <div class="row">
    <div class="col-sm-12 mt-2 text-center">
      <h1>Connect 4</h1>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-sm text-center">
      <button id="newGame" class="btn btn-primary border rounded border-dark">New game</button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="text-center">
      <svg id="svg" class="bg-light border-primary rounded" width="100%" height="100%" viewBox="0 0 100 100"
           style="height: 100px;width: 100px;"></svg>
    </div>
  </div>
</div>
<!-- axios -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- bootstrap -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/anime.min.js' %}"></script>
<script type="module" src="{% static 'js/main.js' %}"></script>
</body>
</html>
