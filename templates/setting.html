<div class="modal fade" id="settingModal" tabindex="-1" aria-labelledby="settingModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="settingModalLabel">Setting</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="ai" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Play with AI
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="2player" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            1P vs 2P
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
